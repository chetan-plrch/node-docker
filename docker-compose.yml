version: "3"
services:
    nginx:
        image: nginx:stable-alpine
        ports:
            - "3000:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    node-app:
        build: .
        environment: 
            - PORT=3000
            - 'database'
        depends_on:
            - database
            - redis
    database:
        image: mongo
        volumes:
            - mongo-db:/data/db
    redis:
        image: redis
volumes:
    mongo-db: